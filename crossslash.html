            <div id="playerhealth">Player Health: 10 </div>
            <div id="playerarmor">Player Armor: 0 </div>
            <div id="playerstrength">Player Strength: 0 </div>
            <div id="computerhealth">Computer Health: 10 </div>

            <div id="computerstrength">Computer Strength: 0 </div>

                </tr>
                <tr>

                    </td>
                    <td>
                        <div class="icon-button">
                            <input type="image" id="defend" class="icon" src="defendicon.webp"/>

                    </td>
                    <td>
                        <div class="icon-button">

                        </div>
                        <span>Heavy Attack</span>
                    </td>
                    <td>
                        <div class="icon-button">
                            <input type="image" id="stab" class="icon" src="stabicon.webp"/>
                        </div>
                        <span>Stab</span>
                    </td>
                </tr>

                    <td>

                    <td>
                        <div class="icon-button">
                            <input type="image" id="counter" class="icon" src="countericon.webp"/>
                        </div>
                        <span>Counter</span>
                    </td>
                    <td>
                        <div class="icon-button">
                            <input type="image" id="bulkUp" class="icon" src="bulkupicon.webp"/>
                        </div>
                        <span>Bulk Up</span>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>

                        <div class="icon-button">

                    <td>

                            <input type="image" id="clearEnhancements" class="icon" src="clearenhancementsicon.webp"/>

                        <span>Clear Enhancements</span>
                    </td>
                </tr>
